<table id="tblRequests" width="100%" cellpadding='0' cellspacing='0'>
	<thead>
		<tr>
			<th>Submitted by</th>
			<th>Category</th>
			<th>Subject</th>
			<th>Submitted on</th>
		</tr>
	</thead>
	<tbody>
		{% for request in requests_list %}
		<tr>
			<td>{{ request.requestor.email }}</td>
			<td>{{ request.category }}</td>
			<td>{{ request.subject }}</td>
			<td>{{ request.submitted_on|date:"D d M Y" }}</td>
		</tr>		
		{% endfor %}
	</tbody>
</table>
